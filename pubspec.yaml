  shared_preferences: 0.4.3
  dio: ^2.1.0
  json_serializable: ^2.0.2
  flutter_picker: ^1.0.8
  flutter_webview_plugin: ^0.3.0+2
  flutter_swiper: ^1.1.4
  #  Flutter cupertino style date picker.
  flutter_cupertino_date_picker: ^0.3.0
  city_pickers: ^0.1.14
  #  The brightest, hippest, coolest router for Flutter.
  fluro: ^1.4.0
  #Scoped Model 是 package 上 Dart 的一个第三方库scoped_model。
  #  Scoped Model 主要是通过数据model的概念来实现数据传递，表现上类似于 react 中 context 的概念。
  #  它提供了让子代widget轻松获取父级数据model的功能。
  scoped_model: ^1.0.1

  #二维码扫描-用户激活-注意andriod和ios获取相机权限
  barcode_scan: ^1.0.0
#  image_picker: 0.4.12+1
#  video_player: ^0.8.0

  #  微信
  fluwx: ^0.6.1
  event_bus: any
  connectivity: ^0.4.2

  path_provider: ^0.5.0+1
  permission_handler: ^3.0.0
  package_info: ^0.4.0+2
  flutter_downloader: ^1.1.6
  open_file: ^2.0.1+2

  flutter_cache_manager: ^0.3.2
  cached_network_image: ^0.7.0

dev_dependencies:
  flutter_launcher_icons: ^0.7.0
  flutter_test:
    sdk: flutter


